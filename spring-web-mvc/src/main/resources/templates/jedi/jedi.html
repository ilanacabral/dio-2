<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>

<body>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
    
    <h1>Jedi Forces</h1>

    <table>
        <tr>
            <th>NOME</th>
            <th>SOBRENOME</th>
        </tr>
        <tr th:each="jedi : ${allJedi}">
            <td th:text="${jedi.nome}"> </td>
            <td th:text="${jedi.sobrenome}"> </td>
        </tr>
    </table>

<br>

<a href="#" th:href="@{/new-jedi}">Novo Jedi</a>

</body>
</html>
